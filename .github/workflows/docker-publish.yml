name: Build and Deploy .NET Microservice to Azure Container Apps

on:
  push:
    branches:
      - master

env:
  ACR_NAME: worldtripapp
  IMAGE_NAME: worldtriptrends
  CONTAINER_APP_NAME: worldtriptrends
  RESOURCE_GROUP: worldtrip-rg
  AZURE_REGION: eastus

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -o publish

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Docker Image to ACR
        run: |
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          az acr build \
            --registry $ACR_NAME \
            --image $IMAGE_NAME:latest \
            --image $IMAGE_NAME:$IMAGE_TAG \
            .

      - name: Deploy to Container Apps Job
        run: |
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          IMAGE="$ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG"

          az containerapp job update \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $IMAGE
